<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Numbers from 0 to 9 using set Time</title>

</head>
<body>
<script type="text/javascript">
for (var i = 0; i < 10; i++) {

    (function(){

        var j = i;
        setTimeout(function() { console.log(j) }, 0);
        

    })();

}
</script> 

<!--<script type="text/javascript" src="myjs.js"></script>-->
</body>
</html>
